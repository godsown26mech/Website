<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Place Your Order</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="user_email">Your Email:</label>
            <input type="email" id="user_email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="room_number">Room Number:</label>
            <input type="text" id="room_number" placeholder="Enter your room number (Optional)">
        </div>
        <div class="form-group">
            <label for="items">Order Items (Comma Separated):</label>
            <textarea id="items" placeholder="Enter the items you want to order" rows="4" required></textarea>
        </div>
        <button id="placeOrderBtn">Place Order</button>
        <div id="responseMessage" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Event listener for placing an order
        document.getElementById('placeOrderBtn').addEventListener('click', function() {
            // Get the form inputs
            const userEmail = document.getElementById('user_email').value;
            const roomNumber = document.getElementById('room_number').value;
            const items = document.getElementById('items').value.split(',');

            // Basic validation for form inputs
            if (!userEmail || !items.length) {
                alert('Please provide both your email and order items.');
                return;
            }

            // Prepare order data to send to the backend
            const orderData = {
                items: items.map(item => item.trim()),
                room_number: roomNumber,
                user_email: userEmail,
            };

            // Send order data to the backend (assuming the backend is running on localhost:5000)
            fetch('http://localhost:5000/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                // Display success or failure message
                document.getElementById('responseMessage').innerText = data.message || 'Order placed successfully!';
                document.getElementById('responseMessage').style.color = 'green';
            })
            .catch(error => {
                // Handle errors and display a failure message
                document.getElementById('responseMessage').innerText = 'Failed to place order. Please try again.';
                document.getElementById('responseMessage').style.color = 'red';
            });
        });
    </script>
</body>
</html>
