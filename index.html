<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .menu {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .menu-section {
            margin-bottom: 2rem;
        }

        .menu-section h2 {
            border-bottom: 2px solid #000;
            color: #333;
            padding-bottom: 0.5rem;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-name {
            font-weight: bold;
            color: #555;
        }

        .menu-item-price {
            color: #777;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #000;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .order-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #000;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
        }

        .order-button:hover {
            background-color: #333;
        }

        .room-number {
            margin-top: 1rem;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .room-number label {
            margin-bottom: 0.5rem;
        }

        .room-number input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Godsown Retreat</h1>
</header>

<main class="menu">
    <!-- Direct form submission -->
    <form id="menuForm" action="http://localhost:5000/place_order" method="POST">
        <div class="menu-section">
            <h2>Meals</h2>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Breakfast - ₹80">
                    <span class="menu-item-name">Breakfast</span>
                </label>
                <span class="menu-item-price">₹80</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Lunch - ₹100">
                    <span class="menu-item-name">Lunch</span>
                </label>
                <span class="menu-item-price">₹100</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Dinner - ₹100">
                    <span class="menu-item-name">Dinner</span>
                </label>
                <span class="menu-item-price">₹100</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Beverages</h2>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Tea - ₹40">
                    <span class="menu-item-name">Tea</span>
                </label>
                <span class="menu-item-price">₹40</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Coffee - ₹40">
                    <span class="menu-item-name">Coffee</span>
                </label>
                <span class="menu-item-price">₹40</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Coldrink - ₹40">
                    <span class="menu-item-name">Coldrink</span>
                </label>
                <span class="menu-item-price">₹40</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Cold Coffee - ₹60">
                    <span class="menu-item-name">Cold Coffee</span>
                </label>
                <span class="menu-item-price">₹60</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Fresh Juices - ₹50">
                    <span class="menu-item-name">Fresh Juices</span>
                </label>
                <span class="menu-item-price">₹50</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Shakes - ₹50">
                    <span class="menu-item-name">Shakes</span>
                </label>
                <span class="menu-item-price">₹50</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Snacks</h2>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Egg Omlette - ₹30">
                    <span class="menu-item-name">Egg Omlette</span>
                </label>
                <span class="menu-item-price">₹30</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Maggie - ₹30">
                    <span class="menu-item-name">Maggie</span>
                </label>
                <span class="menu-item-price">₹30</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Spring Rolls - ₹70">
                    <span class="menu-item-name">Spring Rolls</span>
                </label>
                <span class="menu-item-price">₹70</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Chowmein - ₹70">
                    <span class="menu-item-name">Chowmein</span>
                </label>
                <span class="menu-item-price">₹70</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Chicken Fry - ₹100">
                    <span class="menu-item-name">Chicken Fry</span>
                </label>
                <span class="menu-item-price">₹100</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Chicken 65 - ₹100">
                    <span class="menu-item-name">Chicken 65</span>
                </label>
                <span class="menu-item-price">₹100</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="items" value="Veg Sandwich - ₹50">
                    <span class="menu-item-name">Veg Sandwich</span>
                </label>
                <span class="menu-item-price">₹50</span>
            </div>
        </div>

        <!-- Customer Information Section -->
        <div class="menu-section">
            <h2>Customer Information</h2>
            <label for="userEmail">Email Address:</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email" required>

            <!-- Room Number input -->
            <label for="roomNumber">Enter Room Number (optional):</label>
            <input type="text" id="roomNumber" name="roomNumber" placeholder="Room Number">
        </div>

        <button type="submit" class="order-button">Place Order</button>
    </form>
</main>

<footer>
</footer>

</body>
</html>
