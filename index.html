<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .menu {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .menu-section {
            margin-bottom: 2rem;
        }

        .menu-section h2 {
            border-bottom: 2px solid #000;
            color: #333;
            padding-bottom: 0.5rem;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-name {
            font-weight: bold;
            color: #555;
        }

        .menu-item-price {
            color: #777;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #000;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .order-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #000;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
        }

        .order-button:hover {
            background-color: #333;
        }

        .email-section {
            margin-top: 1rem;
        }

        .email-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .email-section input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Godsown Retreat</h1>
</header>

<main class="menu">
    <form id="menuForm">
        <!-- Meals -->
        <div class="menu-section">
            <h2>Meals</h2>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Breakfast">
                    <span class="menu-item-name">Breakfast</span>
                </label>
                <span class="menu-item-price">₹80</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Lunch">
                    <span class="menu-item-name">Lunch</span>
                </label>
                <span class="menu-item-price">₹100</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Dinner">
                    <span class="menu-item-name">Dinner</span>
                </label>
                <span class="menu-item-price">₹100</span>
            </div>
        </div>

        <!-- Beverages -->
        <div class="menu-section">
            <h2>Beverages</h2>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Tea">
                    <span class="menu-item-name">Tea</span>
                </label>
                <span class="menu-item-price">₹40</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Coffee">
                    <span class="menu-item-name">Coffee</span>
                </label>
                <span class="menu-item-price">₹40</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Coldrink">
                    <span class="menu-item-name">Coldrink</span>
                </label>
                <span class="menu-item-price">₹40</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Cold Coffee">
                    <span class="menu-item-name">Cold Coffee</span>
                </label>
                <span class="menu-item-price">₹60</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Fresh Juices">
                    <span class="menu-item-name">Fresh Juices</span>
                </label>
                <span class="menu-item-price">₹50</span>
            </div>
        </div>

        <!-- Snacks -->
        <div class="menu-section">
            <h2>Snacks</h2>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Egg Omlette">
                    <span class="menu-item-name">Egg Omlette</span>
                </label>
                <span class="menu-item-price">₹30</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Maggie">
                    <span class="menu-item-name">Maggie</span>
                </label>
                <span class="menu-item-price">₹30</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Spring Rolls">
                    <span class="menu-item-name">Spring Rolls</span>
                </label>
                <span class="menu-item-price">₹70</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Chowmein">
                    <span class="menu-item-name">Chowmein</span>
                </label>
                <span class="menu-item-price">₹70</span>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" name="menuItem" value="Chicken Fry">
                    <span class="menu-item-name">Chicken Fry</span>
                </label>
                <span class="menu-item-price">₹100</span>
            </div>
        </div>

        <!-- Email Section -->
        <div class="email-section">
            <label for="userEmail">Your Email:</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="Your email address" required>
            <label for="restaurantEmail">Restaurant Email:</label>
            <input type="hidden" id="restaurantEmail" name="restaurantEmail" value="godsownmech@gmail.com">
        </div>

        <button type="button" class="order-button" onclick="submitOrder()">Place Order</button>
    </form>
</main>

<footer>
    <p>© 2024 Godsown Retreat</p>
</footer>

<script>
    function submitOrder() {
        const selectedItems = Array.from(document.querySelectorAll('input[name="menuItem"]:checked'))
            .map(item => item.value);
        const userEmail = document.getElementById('userEmail').value;
        const restaurantEmail = document.getElementById('restaurantEmail').value;

        if (!selectedItems.length) {
            alert("Please select at least one item.");
            return;
        }

        if (!userEmail || !restaurantEmail) {
            alert("Please provide both your email and the restaurant's email.");
            return;
        }

        fetch('http://localhost:5000/place_order', {
            method: 'POST', // Make sure this is POST
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                items: selectedItems,
                user_email: userEmail,
                restaurant_email: restaurantEmail,
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert("Order placed successfully!");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Failed to place the order.");
        });
    }
</script>

</body>
</html>
