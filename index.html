<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .menu-category {
            margin-bottom: 20px;
        }
        .menu-item {
            margin-bottom: 10px;
        }
        .item-price {
            font-size: 0.9em;
            color: #888;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Place Your Order</h1>
    <div class="form-container">
        <!-- Email input -->
        <div class="form-group">
            <label for="user_email">Your Email:</label>
            <input type="email" id="user_email" placeholder="Enter your email" required>
        </div>
        
        <!-- Room number input -->
        <div class="form-group">
            <label for="room_number">Room Number:</label>
            <input type="text" id="room_number" placeholder="Enter your room number (Optional)">
        </div>
        
        <!-- Menu items selection -->
        <div class="form-group menu-category">
            <label>Meals:</label>
            <div class="menu-item">
                <input type="checkbox" id="mealBreakfast" value="Breakfast - 80"> Breakfast - ₹80
            </div>
            <div class="menu-item">
                <input type="checkbox" id="mealLunch" value="Lunch - 100"> Lunch - ₹100
            </div>
            <div class="menu-item">
                <input type="checkbox" id="mealDinner" value="Dinner - 100"> Dinner - ₹100
            </div>
        </div>

        <div class="form-group menu-category">
            <label>Beverages:</label>
            <div class="menu-item">
                <input type="checkbox" id="beverageTea" value="Tea - 40"> Tea - ₹40
            </div>
            <div class="menu-item">
                <input type="checkbox" id="beverageCoffee" value="Coffee - 40"> Coffee - ₹40
            </div>
            <div class="menu-item">
                <input type="checkbox" id="beverageColdrink" value="Coldrink - 40"> Coldrink - ₹40
            </div>
            <div class="menu-item">
                <input type="checkbox" id="beverageColdCoffee" value="Cold Coffee - 60"> Cold Coffee - ₹60
            </div>
            <div class="menu-item">
                <input type="checkbox" id="beverageJuices" value="Fresh Juices - 50"> Fresh Juices - ₹50
            </div>
            <div class="menu-item">
                <input type="checkbox" id="beverageShakes" value="Shakes - 50"> Shakes - ₹50
            </div>
        </div>

        <div class="form-group menu-category">
            <label>Snacks:</label>
            <div class="menu-item">
                <input type="checkbox" id="snackOmlette" value="Egg Omlette - 30"> Egg Omlette - ₹30
            </div>
            <div class="menu-item">
                <input type="checkbox" id="snackMaggie" value="Maggie - 30"> Maggie - ₹30
            </div>
            <div class="menu-item">
                <input type="checkbox" id="snackSpringRolls" value="Spring Rolls - 70"> Spring Rolls - ₹70
            </div>
            <div class="menu-item">
                <input type="checkbox" id="snackChowmein" value="Chowmein - 70"> Chowmein - ₹70
            </div>
            <div class="menu-item">
                <input type="checkbox" id="snackChickenFry" value="Chicken Fry - 100"> Chicken Fry - ₹100
            </div>
            <div class="menu-item">
                <input type="checkbox" id="snackChicken65" value="Chicken 65 - 100"> Chicken 65 - ₹100
            </div>
            <div class="menu-item">
                <input type="checkbox" id="snackVegSandwich" value="Veg Sandwich - 50"> Veg Sandwich - ₹50
            </div>
        </div>

        <!-- Place order button -->
        <button id="placeOrderBtn">Place Order</button>
        <div id="responseMessage" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('placeOrderBtn').addEventListener('click', function() {
            // Get user input values
            const userEmail = document.getElementById('user_email').value;
            const roomNumber = document.getElementById('room_number').value;
            
            // Get selected menu items
            const selectedItems = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach((checkbox) => {
                selectedItems.push(checkbox.value);
            });

            // Validate user input
            if (!userEmail || !selectedItems.length) {
                alert('Please provide both your email and select at least one item.');
                return;
            }

            // Create order data
            const orderData = {
                items: selectedItems,
                room_number: roomNumber,
                user_email: userEmail,
            };

            // Send the order data to the backend
            fetch('http://localhost:5000/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                // Display success or error message
                document.getElementById('responseMessage').innerText = data.message || 'Order placed successfully!';
                document.getElementById('responseMessage').style.color = 'green';
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Failed to place order. Please try again.';
                document.getElementById('responseMessage').style.color = 'red';
            });
        });
    </script>
</body>
</html>
